<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Trains Tracking</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

    <meta name="description" content="Trains Tracking">
    <meta name="author" content="Luke Hurst">

    <link rel="stylesheet" href="style.css?v=1.0">
</head>

<body>
    <h1>Trains</h1>

    <h3>Game</h3>
    <label for="input-starting-tiles">
        Starting Tiles
    </label>
    <input id="input-starting-tiles" type="number">

    <h3>Scores <button id="btn-new-game">New Game</button></h3>

    <table>
        <thead>
            <tr>
                <td style="min-width: 90px"></td>
                <td class="tile-heading"><img class="tile-image" src="assets/double-12.jpg" alt="double-12" height="32px"></td>
                <td class="tile-heading"><img class="tile-image" src="assets/double-11.jpg" alt="double-11" height="32px"></td>
                <td class="tile-heading"><img class="tile-image" src="assets/double-10.jpg" alt="double-10" height="32px"></td>
                <td class="tile-heading"><img class="tile-image" src="assets/double-9.jpg" alt="double-9" height="32px"></td>
                <td class="tile-heading"><img class="tile-image" src="assets/double-8.jpg" alt="double-8" height="32px"></td>
                <td class="tile-heading"><img class="tile-image" src="assets/double-7.jpg" alt="double-7" height="32px"></td>
                <td class="tile-heading"><img class="tile-image" src="assets/double-6.jpg" alt="double-6" height="32px"></td>
                <td class="tile-heading"><img class="tile-image" src="assets/double-5.jpg" alt="double-5" height="32px"></td>
                <td class="tile-heading"><img class="tile-image" src="assets/double-4.jpg" alt="double-4" height="32px"></td>
                <td class="tile-heading"><img class="tile-image" src="assets/double-3.jpg" alt="double-3" height="32px"></td>
                <td class="tile-heading"><img class="tile-image" src="assets/double-2.jpg" alt="double-2" height="32px"></td>
                <td class="tile-heading"><img class="tile-image" src="assets/double-1.jpg" alt="double-1" height="32px"></td>
                <td class="tile-heading"><img class="tile-image" src="assets/double-0.jpg" alt="double-0" height="32px"></td>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <input id="input-add-player" type="text" placeholder="New player name">
    <select id="select-player-color">
        <option value="">- Train Color -</option>
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="purple">Purple</option>
        <option value="brown">Brown</option>
        <option value="pink">Pink</option>
        <option value="white">White</option>
    </select>
    <button id="btn-add-player">Add Player</button>

    <div id="canvas-container">
        <canvas id="canvas" height="100"></canvas>
    </div>

    <div>
        <button id="btn-download-results">Download Results</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="./script.js"></script>

    <!-- For downloads -->
    <a id="anchor-download" style="display:none"></a>
</body>

</html>
