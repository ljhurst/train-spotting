<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Trains Tracking</title>
    <meta name="description" content="Trains Tracking">
    <meta name="author" content="Luke Hurst">

    <link rel="stylesheet" href="style.css?v=1.0">
</head>

<body>
    <h1>Trains</h1>

    <h3>Game</h3>
    <label>
        Starting Tiles
    </label>
    <input id="input-starting-tiles" type="number">

    <h3>Scores <button id="btn-new-game">New Game</button></h3>

    <table>
        <thead>
            <tr>
                <td style="min-width: 90px"></td>
                <td>12</td>
                <td>11</td>
                <td>10</td>
                <td>9</td>
                <td>8</td>
                <td>7</td>
                <td>6</td>
                <td>5</td>
                <td>4</td>
                <td>3</td>
                <td>2</td>
                <td>1</td>
                <td>0</td>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <input id="input-add-player" type="text" placeholder="New player name">
    <select id="select-player-color">
        <option value="">- Train Color -</option>
        <option value="orange">Orange</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="purple">Purple</option>
        <option value="brown">Brown</option>
        <option value="pink">Pink</option>
        <option value="white">White</option>
    </select>
    <button id="btn-add-player">Add Player</button>

    <div id="canvas-container">
        <canvas id="canvas" height="100"></canvas>
    </div>

    <div>
        <button id="btn-download-results">Download Results</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="./script.js"></script>

    <!-- For downloads -->
    <a id="anchor-download" style="display:none"></a>
</body>

</html>
